
[Antialiasing]
antialiasingTechnique = SMAA
smaaQuality = Highest

[Lighting]
computePatchSizeX = 32
computePatchSizeY = 32
minMaxDepthAccuracy = 3
anyLightBoundCheck = True
accurateLightBoundCheck = True

[Shadows]
renderShadows = True
shadowAtlasSize = 8192
maxShadowUpdatesPerFrame = 2
numShadowSamples = 8

[Motion Blur]
motionBlurSamples = 8
motionBlurFactor = 1.0


[Debugging]
displayShadowAtlas = True
